name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: My_Java_Maven_Demo

jobs:
  # -------------------- INIT --------------------
  init:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17 and cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Cache ~/.m2/repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Show Java & Maven versions
        run: |
          java -version
          mvn -v

      - name: Create Maven settings.xml (for Artifactory if needed)
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>artifactory-repo</id>
                <username>${{ secrets.ARTIFACTORY_USER }}</username>
                <password>${{ secrets.ARTIFACTORY_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF

  # -------------------- BUILD --------------------
  build:
    runs-on: ubuntu-latest
    needs: init
    steps:
      - uses: actions/checkout@v4
      - name: Build (Maven)
        run: mvn -B clean compile

  # -------------------- TEST --------------------
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Run Unit Tests
        run: mvn -B test

  # -------------------- ANALYZE (SonarQube) --------------------
  analyze:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: SonarQube Analysis
        run: |
          mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=viveksurya883_My_Java_Maven_Demo \
          -Dsonar.organization=viveksurya883 \
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  # -------------------- PACKAGE --------------------
  package:
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4
      - name: Package JAR
        run: mvn -B package -DskipTests=false
      - name: List target dir
        run: ls -la target

  # -------------------- DOCKER --------------------
  docker:
    runs-on: ubuntu-latest
    needs: package
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t docker.io/${{ secrets.DOCKER_USERNAME }}/my_java_maven_demo:latest .

      - name: Push Docker image
        run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/my_java_maven_demo:latest

  # -------------------- ARTIFACTORY --------------------
  publish-artifact:
    runs-on: ubuntu-latest
    needs: package
    steps:
      - uses: actions/checkout@v4
      - name: Install JFrog CLI
        uses: jfrog/setup-jfrog-cli@v2
        with:
          version: latest

      - name: Configure JFrog CLI
        run: |
          jf c add my-artifactory \
            --url=https://trialz1c1tf.jfrog.io \
            --user="${{ secrets.ARTIFACTORY_USER }}" \
            --password="${{ secrets.ARTIFACTORY_PASSWORD }}" \
            --interactive=false

      - name: Upload artifact (jar file) to Artifactory
        run: |
          ls -la target
          jf rt upload "target/*.jar" "generic-local/my_java_maven_demo/${{ github.run_number }}/" --flat=true --server-id=my-artifactory
